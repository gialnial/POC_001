      Value: |
        <p style="color: #23394f; margin-bottom: 10px; padding: 0px; border: 0px; background: #ffffff;">Lo staff tecnico/sanitario di cui si avvale il Centro è composto dalla Dott.ssa Bianca Carnino, responsabile del Laboratorio Analisi, dalla Dott.ssa Immacolata De Filippis che si occupa della gestione sanitaria del Centro nonchè del coordinamento delle Sale Mediche di FCA e CNH Industrial, dalla Sig.ra Maria Rita Brusa Responsabile delle Relazioni con il Pubblico ed infine dal Direttore Sanitaro, Dott. Sergio Caramalli, che gestisce il coordinamento del personale medico che opera presso la Struttura.<br>
         </p>
        <p style="color: #23394f; margin-bottom: 10px; padding: 0px; border: 0px; background: #ffffff;">Lo staff operativo del Ce.Me.Di in Corso Massimo d’Azeglio, 25 Torino è composto da:</p>
        <p style="color: #23394f; margin-bottom: 10px; padding: 0px; border: 0px; background: #ffffff;">. 20 amministrativi<br>
        . 168 medici + 10 medicina dello sport<br>
        . 8 infermieri<br>
        . 4 tecnici radiologi<br>
        . 3 tecnici audiometristi</p>
        <p style="color: #23394f; margin-bottom: 10px; padding: 0px; border: 0px; background: #ffffff;">Laboratorio <br>
        . 1 direttore tecnico<br>
        . 2 biologi<br>
        . 5 tecnici di laboratorio<br>
        . 2 medici di laboratorio<br>
        . 10 medici prelevatori a rotazione</p>
        <p style="color: #23394f; margin-bottom: 10px; padding: 0px; border: 0px; background: #ffffff;">Fisioterapia – Via Olivero, 40 – Torino<br>
        . 1 direttore tecnico<br>
        . 1 infermiera<br>
        . 6 fisioterapisti</p>
        <p style="color: #23394f; margin-bottom: 10px; padding: 0px; border: 0px; background: #ffffff;">   <br>
        Si tratta di personale esperto e qualificato nelle diverse discipline mediche e sanitarie.</p>
