        <p style="color: #23394f; margin-bottom: 10px; padding: 0px; border: 0px; background: #ffffff;">Il direttore sanitario fornisce: guida, direzione, supervisione e qualit&agrave; del Ce.Me.Di.</p>
        <p style="color: #23394f; margin-bottom: 10px; padding: 0px; border: 0px; background: #ffffff;">&nbsp; E&rsquo; inoltre responsabile&nbsp; del coordinamento del personale sanitario operante nella struttura, della promozione e rispetto&nbsp;<br>
        &nbsp; dei principi etici delle figure professionali, garantendo il rispetto del Codice deontologico,&nbsp; della responsabilit&agrave; strutturale&nbsp;<br>
        &nbsp; sotto il profilo igienico sanitario e della promozione di iniziative rivolte a migliorare l&rsquo;accessibilit&agrave; dell&rsquo;utente alla struttura.</p>
        <div>&nbsp;</div>
